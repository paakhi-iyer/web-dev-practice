<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .skill-container{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .skill-box{
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      min-width: 200px;
      margin: 10px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="skill-container">
    <div class="skill-box">
      <h2>Design</h2>
      <p>Photoshop, Figma, Picsart</p>
    </div>
    <div class="skill-box">
    <h2>Coding</h2>
    <p>HTML, CSS, JavaScript</p>
    </div>
    <div class="skill-box">
    <h2>Languages</h2>
    <p>Hindi, Eglish</p>
    </div>
  </div>
</body>
</html>
